[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
pidfile=/var/run/supervisord.pid
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=5
stopwaitsecs=5
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
user=www-data
priority=10

[program:backend]
command=python -m uvicorn flare_ai_defai.main:app --host 0.0.0.0 --port 8000 --workers 1 --log-level debug
directory=/app
autostart=true
autorestart=true
startretries=5
stopwaitsecs=5
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
environment=PYTHONPATH="/app/src",PYTHONUNBUFFERED="1",PYTHONOPTIMIZE="1"
priority=20
startsecs=10

[eventlistener:processes]
command=bash -c "printf 'READY\n' && while read line; do echo 'RESULT 2\nOK'; done"
events=PROCESS_STATE_EXITED,PROCESS_STATE_STOPPED,PROCESS_STATE_FATAL
autostart=true
autorestart=unexpected